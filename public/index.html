<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW Vue</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        
        <ul>
            <li v-for="(item, index) in todos" v-bind:class="newTodo.todo" >
            <span>{{ item.todo  }}</span>
            </li>
        </ul>

        
        <form v-on:submit.prevent="saveNewTodo">
            <label for="new-todo">Add Todo</label>
            <input type="text" id="new-todo" v-model="newTodo.todo">
            <input type="submit" value="Save To Do!">
        </form>



        <span>Priority: {{ todos.priority }}</span>
        <!-- <br>
        <label for="high">High Priority</label>
            <input type="radio" id="high" v-bind:value="item.priority = 'high'" v-model="newTodo.priority">
        <br> -->

        
        <label for="low">Low Priority</label>
            <input class="radio" type="radio" value="low" v-model="newTodo.priority">

            <!-- v-bind:value="todos.priority" --- UNDEFINED ERROR
            > -->
        <label for="high">High Priority</label>
            <input class="radio" type="radio" value="high" v-model="newTodo.priority" 
            v-bind:value="todos.priority">

         <span>{{ todos.priority }}</span>
         <span v-if="newTodo = 'low'" v-on:change="newTodo" ></span>



    </div>
    
</body>
</html>

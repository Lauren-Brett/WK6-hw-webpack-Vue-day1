<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW Vue</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        
        <ul>
            <li v-for="(todo, index) in todos" v-bind:class="todo.priority" >
                <span>{{ todo.todo }}</span>
                <span>{{ todo.priority }}</span>
            </li>
        </ul>

        <form v-on:submit.prevent="saveNewTodo">
            <label for="new-todo">Add Todo</label>
            <input type="text" id="new-todo" v-model="newTodo.todo">
            <input type="submit" value="Save To Do!">

             <label for="low">Low Priority</label>
             <input class="radio" type="radio" value="low" v-model="newTodo.priority">

             <label for="high">High Priority</label>
             <input class="radio" type="radio" value="high" v-model="newTodo.priority" 
             value="todos.priority">
        </form>

        <!-- <span>Priority: {{ todos[0] }}</span> -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW Vue</title>
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        
        <ul>
            <li v-for="(item, index) in todos" v-bind:class="item.priority" >

                <span>{{ item.todo  }}</span>

                <!-- <span v-if="item.priority">Job Done!</span> -->
                <br>
                <span>Priority: {{ priority }}</span>
                <br>
                <label for="high">High Priority</label>
                <input type="radio" id="high" v-bind:value="item.priority = 'high'" v-model="priority">
                <br>
                <label for="low">Low Priority</label>
                <input type="radio" id="low" v-bind:value="item.priority = 'low'" 
                v-model="priority">
                <br>
                
                

                <!-- <button v-if="!item.priority"></button> -->

            </li>
        </ul>

        <form v-on:submit.prevent="saveNewTodo">

            <label for="new-todo">Add Todo</label>

            <input type="text" id="new-todo" 
            v-model="newTodo.todo">

        

            <input type="submit" value="Save To Do!">

        </form>




    </div>
    
</body>
</html>
